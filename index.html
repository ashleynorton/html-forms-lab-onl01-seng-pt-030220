<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">What's your full name?</label>
      <input type="text" id="fullname" placeholder="Enter Name" required>

      <label for="email">What's your email address?</label>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label for="tel">What's your telephone number?</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      
      <label for="message">What's your message?</label>
      <input type="textarea" id="message" placeholder="Enter Message">

      <!-- Add a checkbox input with the id set to 'checkbox' -->



      <!-- Add an input with the type set to 'submit' -->
    </form>
    
  </body>
</html>
